<!DOCTYPE html>
<html>
<head>
	<title>POKEMON APP</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

	<div ng-app="pokemonApp" ng-controller="pokemonController as pokemonCtrl">
		<ul>
			<li ng-repeat = "pokemon in pokemonCtrl.data" > {{pokemon.name}} </li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="pokemonController.js"></script>
	<script type="text/javascript" src="pokemonService.js"></script>
</body>
</html>
